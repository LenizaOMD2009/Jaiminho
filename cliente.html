<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/fornecedor.css">
  <title>Cadastro de Clientes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom, #ffb6c1, #a0e7e5);
      margin: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      width: 100%;
      max-width: 450px;
      text-align: center;
      border: 5px solid #ff69b4;
      animation: pop-in 0.7s ease forwards;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff1493;
      margin-bottom: 25px;
      text-shadow: 2px 2px #ffe6f1;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      border-radius: 20px;
      border: 2px solid #87cefa;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #7fff00;
      box-shadow: 0 0 8px #7fff00;
    }

    .btn {
      padding: 14px;
      background: linear-gradient(45deg, #ff69b4, #00bfff, #7fff00);
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, opacity 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    .btn-listagem {
      background: #ff69b4;
      box-shadow: 0 5px 15px #ff69b4;
    }
    .btn-listagem:hover {
      background: #ff1493;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    @keyframes pop-in {
      0% { opacity: 0; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media(max-width: 480px) {
      body {
        margin: 20px;
      }
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      input, .btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<body>
  <div class="container">
    <h1>Cadastro de Clientes</h1>


    <form class="autofill-form" id="form-empresa" novalidate>
      <div class="form-row">
        <div class="field">
          <label for="cnpj"></label>
          <input id="cnpj" name="cnpj" class="form-control" inputmode="numeric" placeholder="00.000.000/0000-00" aria-describedby="cnpj-desc">
          <div id="cnpj-desc" class="small"></div>
        </div>

        <div class="field">
          <label for="razao_social"></label>
          <input id="razao_social" name="razao_social" class="form-control" placeholder="Razão social">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label for="nome_fantasia"></label>
          <input id="nome_fantasia" name="nome_fantasia" class="form-control" placeholder="Nome fantasia">
        </div>

        <div class="field">
          <label for="ie"></label>
          <input id="ie" name="ie" class="form-control" placeholder="Inscrição estadual">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label for="cep"></label>
          <input id="cep" name="cep" class="form-control" inputmode="numeric" placeholder="00000-000" aria-describedby="cep-desc">
          <div id="cep-desc" class="small"></div>
        </div>

        <div class="field">
          <label for="logradouro"></label>
          <input id="logradouro" name="logradouro" class="form-control" placeholder="Rua / Av.">
        </div>

        <div class="field">
          <label for="numero"></label>
          <input id="numero" name="numero" class="form-control" placeholder="Número">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label for="bairro"></label>
          <input id="bairro" name="bairro" class="form-control" placeholder="Bairro">
        </div>

        <div class="field">
          <label for="cidade"></label>
          <input id="cidade" name="cidade" class="form-control" placeholder="Cidade">
        </div>

        <div class="field">
          <label for="estado"></label>
          <input id="estado" name="estado" class="form-control" placeholder="UF (ex: SP)">
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="button-voltar">Salvar</button>
        <button type="reset" class="button-voltar">Limpar</button>
            <a href="index.html" class="button-voltar">Voltar</a>

        <!-- a área de feedback é criada e usada pelo JS, mas deixamos espaço -->
      </div>
    </form>
  </main>


  <script src="js/cliente.js"></script>
</body>
</html>
