<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Listagem de Clientes - Meninas Superpoderosas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom, #ffe6e9);
      margin: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #ff1493;
      margin-bottom: 30px;
      text-shadow: 2px 2px #ffe6f1;
    }
    .btn {
      padding: 12px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px #ff69b4;
      transition: background-color 0.3s;
      display: inline-block;
    }
    .btn:hover {
      background: #ff1493;
    }
    #busca {
      width: 100%;
      padding: 14px 15px;
      font-size: 1rem;
      border-radius: 25px;
      border: 2px solid #87cefa;
      margin-bottom: 25px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    #busca:focus {
      border-color: #7fff00;
      box-shadow: 0 0 8px #7fff00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-weight: 600;
    }
    th {
      background: #ff69b4;
      color: white;
    }
    tr:hover {
      background: #ffe6f1;
    }

    @media(max-width: 600px) {
      body {
        margin: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 10px 15px;
      }
      #busca {
        font-size: 0.9rem;
        padding: 12px;
      }
      table, th, td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>Listagem de Clientes</h1>

  <!-- Botão para voltar ao cadastro -->
  <button onclick="window.location.href='cliente.html'" class="btn">Novo Cliente</button>

  <!-- Campo de busca -->
  <input type="text" id="busca" placeholder="Buscar por nome, e-mail ou telefone..." />

  <!-- Tabela de clientes -->
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Data de Criação</th>
        <th>Data de Atualização</th>
      </tr>
        <tr>
                <td>01</td>
                <td>Julio</td>
                <td>julioalmeida@gmail.com</td>
                <td>(11) 98765-4321</td>
                <td>2024-01-15</td>
                <td>2024-03-20</td>
            </tr>
    </thead>
    <tbody id="tabelaClientes">
      <!-- Conteúdo dinâmico -->
    </tbody>
  </table>

  <script>
    const tabela = document.getElementById("tabelaClientes");
    const busca = document.getElementById("busca");

    // Carrega os dados do localStorage
    const clientes = JSON.parse(localStorage.getItem("clientes")) || [];

    // Função para mostrar os dados na tabela
    function exibirClientes(lista) {
      tabela.innerHTML = ""; // Limpa a tabela
      lista.forEach(cliente => {
        const row = tabela.insertRow();
        row.innerHTML = `
          <td>${cliente.codigo}</td>
          <td>${cliente.nome}</td>
          <td>${cliente.email}</td>
          <td>${cliente.telefone}</td>
          <td>${cliente.dataCriacao}</td>
          <td>${cliente.dataAtualizacao}</td>
        `;
      });
    }

    // Evento de busca
    busca.addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      const filtrados = clientes.filter(c =>
        c.nome.toLowerCase().includes(filtro) ||
        c.email.toLowerCase().includes(filtro) ||
        c.telefone.toLowerCase().includes(filtro)
      );
      exibirClientes(filtrados);
    });

    // Exibe todos os clientes ao carregar a página
    exibirClientes(clientes);
  </script>

</body>
</html>
